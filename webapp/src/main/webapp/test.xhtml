<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:gc="http://googlefaces.ypmamedia.nl/charts">
<h:head>
    <title>GoogleFaces test page</title>
</h:head>
<h:body>
    <h:form id="form">
        <h1>GoogleFaces</h1>
        <h2>Column Chart</h2>
        <gc:columnChart value="#{testController.dataTable}" options="backgroundColor: 'none', legend: {position:'none'}, bar: {groupWidth: '90%'}"/>
        <h2>Pie Chart</h2>
        <gc:pieChart value="#{testController.dataTable}" options="backgroundColor: 'none', legend: {position:'none'}, bar: {groupWidth: '90%'}"/>
        <h2>Bar Chart</h2>
        <gc:barChart value="#{testController.dataTable}" options="bar: {groupWidth: '90%'}" />
    </h:form>
</h:body>
</html>
